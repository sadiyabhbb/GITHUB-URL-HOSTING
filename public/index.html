<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ü§ñ Bot Hosting Panel</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --card: #141414;
      --accent: #00ff99;
      --text: #f2f2f2;
      --sub: #aaa;
      --danger: #ff4d4d;
      --warn: #ffcc00;
      --info: #3399ff;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    h2 { text-align: center; }

    .panel {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
      margin: 6px 0;
    }

    input {
      width: 100%;
      background: #1e1e1e;
      color: #fff;
    }

    button {
      cursor: pointer;
      color: #fff;
      background: #1c1c1c;
      transition: background 0.2s ease;
    }

    button:hover { background: #333; }

    .deploy-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @media (min-width: 700px) {
      .deploy-row {
        flex-direction: row;
        align-items: center;
      }
      input { flex: 1; }
      button { width: 150px; }
    }

    .bots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 12px;
    }

    .bot {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .bot:hover { transform: scale(1.03); }

    .status {
      font-size: 13px;
      margin-bottom: 6px;
    }

    .status.running { color: var(--accent); }
    .status.stopped { color: var(--danger); }
    .status.installing { color: var(--warn); }
    .status.cloning { color: var(--info); }

    .bot button {
      background: #222;
      color: #fff;
      padding: 6px 10px;
      margin: 3px;
      border-radius: 6px;
      font-size: 13px;
    }

    .bot button:hover { background: #444; }

    pre {
      background: #000;
      color: #0f0;
      padding: 14px;
      border-radius: 8px;
      height: 340px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 13px;
      box-shadow: inset 0 0 10px #111;
    }

    #clear {
      background: var(--danger);
      width: 100%;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: var(--sub);
      font-size: 13px;
    }

    .loading {
      color: var(--warn);
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    .accent { color: var(--accent); }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h2>ü§ñ Bot Hosting Panel</h2>

  <div class="panel">
    <div class="deploy-row">
      <input id="repo" placeholder="üîó Git repo URL (e.g. https://github.com/user/repo.git)">
      <input id="name" placeholder="üìÅ Optional name">
      <input id="entry" placeholder="‚ñ∂Ô∏è Entry file (default index.js)">
      <button id="deploy">üöÄ Deploy</button>
    </div>
    <small style="color: var(--sub)">Repo will auto-clone, install dependencies & start the bot.</small>
  </div>

  <div class="panel">
    <h3>‚öôÔ∏è Deployed Bots</h3>
    <div id="bots" class="bots"><div class="loading">Fetching bots...</div></div>
  </div>

  <div class="panel">
    <h3>üìú Live Logs</h3>
    <pre id="logs">No logs yet. Select a bot and click ‚ÄúAttach‚Äù.</pre>
    <button id="clear">üßπ Clear Logs</button>
  </div>

  <footer>üíª Panel by <span class="accent">SadiyaBhbb</span> ‚Äî Node.js Hosting Panel v2.2</footer>

  <script>
    const socket = io();
    let currentId = null;

    async function refreshBots() {
      const res = await fetch("/api/bots");
      const bots = await res.json();
      const container = document.getElementById("bots");
      container.innerHTML = "";

      if (!bots.length) {
        container.innerHTML = '<div class="loading">No bots deployed yet.</div>';
        return;
      }

      bots.forEach(b => {
        const el = document.createElement("div");
        el.className = "bot";
        el.innerHTML = `
          <strong>${b.name}</strong>
          <div class="status ${b.status}">Status: ${b.status}</div>
          <div>
            <button onclick="start('${b.id}')">‚ñ∂Ô∏è Start</button>
            <button onclick="stop('${b.id}')">‚èπ Stop</button>
            <button onclick="restart('${b.id}')">üîÑ Restart</button>
            <button onclick="update('${b.id}')">üÜô Update</button>
            <button onclick="attach('${b.id}')">üì° Attach</button>
          </div>`;
        container.appendChild(el);
      });
    }

    async function deploy() {
      const repo = document.getElementById("repo").value.trim();
      const name = document.getElementById("name").value.trim();
      const entry = document.getElementById("entry").value.trim() || "index.js";
      if (!repo) return alert("Please enter a Git repo URL.");
      const btn = document.getElementById("deploy");
      btn.disabled = true;
      btn.textContent = "‚öôÔ∏è Deploying...";
      try {
        const res = await fetch("/api/deploy", {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify({ repoUrl: repo, name, entry })
        });
        const j = await res.json();
        if (j.error) alert("‚ùå " + j.error);
        else alert("‚úÖ Deployed: " + j.name);
        refreshBots();
      } catch (err) {
        alert("‚ùå Deploy failed: " + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "üöÄ Deploy";
      }
    }

    async function start(id) { await fetch(`/api/${id}/start`, { method: "POST" }); refreshBots(); }
    async function stop(id) { await fetch(`/api/${id}/stop`, { method: "POST" }); refreshBots(); }
    async function restart(id) { await fetch(`/api/${id}/stop`, { method: "POST" }); setTimeout(() => start(id), 2000); }

    async function update(id) {
      if (!confirm("üÜô Update this bot from GitHub and restart?")) return;
      const res = await fetch(`/api/${id}/update`, { method: "POST" });
      const j = await res.json();
      alert(j.message || "Updated!");
      refreshBots();
    }

    async function attach(id) {
      currentId = id;
      const pre = document.getElementById("logs");
      pre.textContent = "üì° Attached. Waiting for logs...";
      socket.emit("subscribe", id);
      const res = await fetch(`/api/${id}/logs`);
      const j = await res.json();
      if (j.logs) pre.textContent = j.logs.join("");
      pre.scrollTop = pre.scrollHeight;
    }

    document.getElementById("deploy").onclick = deploy;
    document.getElementById("clear").onclick = () => document.getElementById("logs").textContent = "";

    socket.on("log", chunk => {
      const pre = document.getElementById("logs");
      pre.textContent += chunk;
      pre.scrollTop = pre.scrollHeight;
    });

    socket.on("init", data => {
      const pre = document.getElementById("logs");
      pre.textContent = data;
      pre.scrollTop = pre.scrollHeight;
    });

    socket.on("bots", refreshBots);
    window.addEventListener("load", refreshBots);
  </script>
</body>
</html>
