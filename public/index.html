<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIKHON HEADSHOT PANEL v3.9</title>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --accent: #00ffc3;
      --accent2: #00b4ff;
      --text: #e6edf3;
      --danger: #ff4d4d;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #000;
      text-align: center;
      padding: 12px;
      font-weight: 800;
      font-size: 1.3em;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00ffe0;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    input {
      background: var(--card);
      border: 1px solid #222;
      color: var(--text);
      padding: 10px;
      border-radius: 8px;
      flex: 1;
      min-width: 200px;
    }
    button {
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      color: #000;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--accent);
    }
    .bots {
      flex: 1;
      overflow-y: auto;
      display: grid;
      gap: 10px;
    }
    .bot {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 0 5px #000;
    }
    .bot-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .bot-name {
      font-weight: bold;
      color: var(--accent);
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .delete-btn {
      background: var(--danger);
      color: #fff;
    }
    .console {
      background: #000;
      color: #00ff88;
      font-family: monospace;
      font-size: 13px;
      border-radius: 8px;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>‚ö° LIKHON HEADSHOT PANEL v3.9 ‚ö°</header>
  <main>
    <div class="controls">
      <input id="repoUrl" placeholder="Enter GitHub repo URL..." />
      <input id="name" placeholder="Bot name..." />
      <button onclick="deploy()">üöÄ Deploy</button>
    </div>
    <div class="bots" id="bots"></div>
    <div class="console" id="console">üü¢ Live logs will appear here...</div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const botsDiv = document.getElementById("bots");
    const consoleDiv = document.getElementById("console");

    socket.on("log", (msg) => {
      consoleDiv.textContent += msg;
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    });

    async function loadBots() {
      const res = await fetch("/api/bots");
      const bots = await res.json();
      botsDiv.innerHTML = "";
      bots.forEach(b => {
        const el = document.createElement("div");
        el.className = "bot";
        el.innerHTML = `
          <div class="bot-header">
            <span class="bot-name">${b.name}</span>
            <span>${b.status === "running" ? "üü¢ Running" : "üî¥ Stopped"}</span>
          </div>
          <div class="actions">
            <button onclick="start('${b.id}')">‚ñ∂ Start</button>
            <button onclick="stop('${b.id}')">‚èπ Stop</button>
            <button onclick="restart('${b.id}')">üîÅ Restart</button>
            <button onclick="updateBot('${b.id}')">‚¨ÜÔ∏è Update</button>
            <button class="delete-btn" onclick="deleteBot('${b.id}')">üóë Delete</button>
          </div>
        `;
        botsDiv.appendChild(el);
      });
    }

    async function deploy() {
      const repoUrl = document.getElementById("repoUrl").value;
      const name = document.getElementById("name").value;
      if (!repoUrl) return alert("Enter a repo URL first!");
      await fetch("/api/deploy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ repoUrl, name }),
      });
      loadBots();
    }

    async function start(id) {
      await fetch(`/api/${id}/start`, { method: "POST" });
      loadBots();
    }

    async function stop(id) {
      await fetch(`/api/${id}/stop`, { method: "POST" });
      loadBots();
    }

    async function restart(id) {
      await fetch(`/api/${id}/restart`, { method: "POST" });
      loadBots();
    }

    async function updateBot(id) {
      await fetch(`/api/${id}/update`, { method: "POST" });
      loadBots();
    }

    async function deleteBot(id) {
      if (!confirm("Delete this bot permanently?")) return;
      await fetch(`/api/${id}/delete`, { method: "DELETE" });
      loadBots();
    }

    loadBots();
  </script>
</body>
</html>
