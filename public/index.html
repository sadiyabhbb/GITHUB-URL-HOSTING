<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ü§ñ Bot Control Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0b0b0b, #000);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 25px 10px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #0ff;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .panel {
      background: rgba(255,255,255,0.05);
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      margin-bottom: 25px;
      backdrop-filter: blur(8px);
    }

    input, button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    input {
      background: rgba(255,255,255,0.1);
      color: #fff;
      flex: 1;
      margin-bottom: 8px;
    }

    button {
      background: linear-gradient(90deg, #00d4ff, #007bff);
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover { transform: scale(1.04); }

    .deploy-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    @media (min-width: 720px) {
      .deploy-row { flex-direction: row; align-items: center; }
    }

    .bots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 15px;
    }

    .bot {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: all 0.2s ease;
    }

    .bot:hover { transform: scale(1.02); }

    .status {
      font-size: 13px;
      margin-bottom: 6px;
    }

    .status.running { color: #00ff88; }
    .status.stopped { color: #ff5555; }
    .status.installing { color: #ffaa00; }
    .status.cloning { color: #66aaff; }

    pre {
      background: rgba(0,0,0,0.7);
      color: #00ff55;
      padding: 14px;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
    }

    #clear {
      margin-top: 10px;
      width: 100%;
      background: #333;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 13px;
      color: #777;
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header>
    <h1>ü§ñ Bot Hosting Control Panel</h1>
  </header>

  <div class="container">
    <div class="panel">
      <div class="deploy-row">
        <input id="repo" placeholder="GitHub Repo URL (e.g. https://github.com/user/bot.git)">
        <input id="name" placeholder="Optional bot name">
        <input id="entry" placeholder="entry file (default index.js)">
        <button id="deploy">üöÄ Deploy</button>
      </div>
      <small style="color:#aaa;">Auto install dependencies after cloning</small>
    </div>

    <div class="panel">
      <h3>üß© Active Bots</h3>
      <div id="bots" class="bots"></div>
    </div>

    <div class="panel">
      <h3>üìú Live Logs</h3>
      <pre id="logs">No logs yet. Select a bot to attach.</pre>
      <button id="clear">üßπ Clear Logs</button>
    </div>
  </div>

  <footer>¬© 2025 Bot Panel v2.3 ‚Äî by SadiyaBhbb</footer>

  <script>
    const socket = io();
    let currentId = null;

    async function refreshBots() {
      const res = await fetch('/api/bots');
      const list = await res.json();
      const container = document.getElementById('bots');
      container.innerHTML = '';

      list.forEach(b => {
        const el = document.createElement('div');
        el.className = 'bot';
        el.innerHTML = `
          <strong>${b.name}</strong>
          <div class="status ${b.status}">Status: ${b.status}</div>
          <div style="display:flex;flex-wrap:wrap;gap:6px;">
            <button onclick="start('${b.id}')">‚ñ∂ Start</button>
            <button onclick="stop('${b.id}')">‚èπ Stop</button>
            <button onclick="restart('${b.id}')">üîÅ Restart</button>
            <button onclick="attach('${b.id}')">üì° Attach</button>
          </div>`;
        container.appendChild(el);
      });
    }

    async function deploy() {
      const repo = document.getElementById('repo').value.trim();
      const name = document.getElementById('name').value.trim();
      const entry = document.getElementById('entry').value.trim() || 'index.js';
      if (!repo) return alert('Enter a repo URL.');

      const btn = document.getElementById('deploy');
      btn.disabled = true;
      btn.textContent = '‚öôÔ∏è Deploying...';

      try {
        const res = await fetch('/api/deploy', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ repoUrl: repo, name, entry })
        });
        const j = await res.json();
        if (j.error) alert('‚ùå Error: ' + j.error);
        else {
          alert('‚úÖ Deployed: ' + j.name);
          refreshBots();
        }
      } catch (err) {
        alert('Deploy failed: ' + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'üöÄ Deploy';
      }
    }

    async function start(id) { await fetch(`/api/${id}/start`, { method: 'POST' }); refreshBots(); }
    async function stop(id) { await fetch(`/api/${id}/stop`, { method: 'POST' }); refreshBots(); }
    async function restart(id) { await fetch(`/api/${id}/restart`, { method: 'POST' }); refreshBots(); }

    async function attach(id) {
      currentId = id;
      const pre = document.getElementById('logs');
      pre.textContent = 'üì° Attached. Loading logs...';
      socket.emit('subscribe', id);

      const r = await fetch(`/api/${id}/logs`);
      const j = await r.json();
      if (j.logs) pre.textContent = j.logs.join('');
      pre.scrollTop = pre.scrollHeight;
    }

    document.getElementById('deploy').onclick = deploy;
    document.getElementById('clear').onclick = () => document.getElementById('logs').textContent = '';

    socket.on('log', chunk => {
      const pre = document.getElementById('logs');
      pre.textContent += chunk;
      pre.scrollTop = pre.scrollHeight;
    });

    socket.on('bots', refreshBots);
    window.addEventListener('load', refreshBots);
  </script>
</body>
</html>
