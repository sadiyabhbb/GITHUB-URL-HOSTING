<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot Hosting Panel v2.3</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius: 1rem; }
    .btn { transition: all .2s ease; }
    .btn:hover { transform: scale(1.05); }
    .scroll { max-height: 250px; overflow-y: auto; scrollbar-width: thin; }
    .log-box { font-family: monospace; background: #0a0a0a; border-radius: 0.5rem; padding: 1rem; }
  </style>
</head>
<body class="p-6">

  <h1 class="text-3xl font-bold text-center mb-6">ðŸ¤– Bot Hosting Panel <span class="text-indigo-400">v2.3</span></h1>

  <div class="glass p-6 max-w-3xl mx-auto mb-8">
    <h2 class="text-xl mb-4 font-semibold">ðŸ“¦ Deploy New Bot</h2>
    <form id="deployForm" class="space-y-3">
      <input id="repoUrl" class="w-full p-2 rounded bg-gray-800 border border-gray-700" placeholder="Git Repository URL" required>
      <input id="name" class="w-full p-2 rounded bg-gray-800 border border-gray-700" placeholder="Custom Name (optional)">
      <input id="entry" class="w-full p-2 rounded bg-gray-800 border border-gray-700" placeholder="Entry file (default: index.js)">
      <button class="btn bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded w-full">ðŸš€ Deploy Bot</button>
    </form>
  </div>

  <div id="bots" class="grid gap-4 max-w-5xl mx-auto"></div>

  <div id="logSection" class="glass p-4 max-w-4xl mx-auto mt-6 hidden">
    <h3 class="text-lg font-semibold mb-2">ðŸ§¾ Live Logs</h3>
    <pre id="logs" class="log-box scroll"></pre>
  </div>

  <script>
    const socket = io();
    const botsDiv = document.getElementById("bots");
    const logsBox = document.getElementById("logs");
    const logSection = document.getElementById("logSection");

    async function loadBots() {
      const res = await fetch("/api/bots");
      const bots = await res.json();
      renderBots(bots);
    }

    function renderBots(bots) {
      botsDiv.innerHTML = "";
      if (!bots.length) {
        botsDiv.innerHTML = `<p class="text-center text-gray-400">No bots deployed yet.</p>`;
        return;
      }
      bots.forEach(b => {
        const card = document.createElement("div");
        card.className = "glass p-4 rounded-xl";
        card.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-bold">${b.name}</h3>
            <span class="text-sm ${b.status === "running" ? "text-green-400" : b.status === "error" ? "text-red-400" : "text-gray-400"}">${b.status}</span>
          </div>
          <p class="text-xs text-gray-400 mb-2">${b.repoUrl}</p>
          <div class="flex gap-2 flex-wrap">
            <button onclick="startBot('${b.id}')" class="btn bg-green-600 px-3 py-1 rounded">Start</button>
            <button onclick="stopBot('${b.id}')" class="btn bg-red-600 px-3 py-1 rounded">Stop</button>
            <button onclick="updateBot('${b.id}')" class="btn bg-yellow-500 px-3 py-1 rounded">Update</button>
            <button onclick="showLogs('${b.id}')" class="btn bg-gray-700 px-3 py-1 rounded">Logs</button>
          </div>
        `;
        botsDiv.appendChild(card);
      });
    }

    async function startBot(id) {
      await fetch(`/api/${id}/start`, { method: "POST" });
      loadBots();
    }

    async function stopBot(id) {
      await fetch(`/api/${id}/stop`, { method: "POST" });
      loadBots();
    }

    async function updateBot(id) {
      await fetch(`/api/${id}/update`, { method: "POST" });
      loadBots();
    }

    async function showLogs(id) {
      logSection.classList.remove("hidden");
      logsBox.innerHTML = "Loading logs...";
      const res = await fetch(`/api/${id}/logs`);
      const data = await res.json();
      logsBox.textContent = data.logs.join("\n");
      socket.emit("subscribe", id);
    }

    document.getElementById("deployForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const repoUrl = document.getElementById("repoUrl").value.trim();
      const name = document.getElementById("name").value.trim();
      const entry = document.getElementById("entry").value.trim();
      if (!repoUrl) return alert("Please enter a repository URL.");
      const res = await fetch("/api/deploy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ repoUrl, name, entry }),
      });
      const data = await res.json();
      if (data.error) alert(data.error);
      else alert(`âœ… Bot ${data.name} deploying...`);
      loadBots();
      e.target.reset();
    });

    socket.on("bots", renderBots);
    socket.on("log", (msg) => {
      logsBox.textContent += msg + "\n";
      logsBox.scrollTop = logsBox.scrollHeight;
    });

    loadBots();
  </script>
</body>
</html>
