<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIKHON HEADSHOT PANEL v3.7</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/906/906343.png">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0e0e10;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: linear-gradient(90deg, #ff0055, #7b2ff7);
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .container {
      width: 95%;
      max-width: 1000px;
      background: #1c1c20;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2a2a2f;
      color: #fff;
      font-size: 14px;
    }

    button {
      background: linear-gradient(90deg, #7b2ff7, #ff0055);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .bots {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bot {
      background: #2a2a2f;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      border: 1px solid #3b3b3f;
    }

    .bot-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .bot-header h3 {
      margin: 0;
      font-size: 1rem;
      color: #ff3377;
    }

    .actions {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    .logs {
      background: #000;
      color: #fff;
      padding: 10px;
      font-family: monospace;
      font-size: 13px;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #3b3b3f;
      margin-top: 6px;
    }

    @media (max-width: 600px) {
      .logs {
        max-height: 250px;
        font-size: 12px;
      }
      .bot-header h3 { font-size: 0.9rem; }
      button { font-size: 12px; padding: 8px 10px; }
    }
  </style>
</head>
<body>
  <header>üíÄ LIKHON HEADSHOT PANEL v3.7 üíÄ</header>
  <div class="container">
    <div class="input-area">
      <input id="repoUrl" placeholder="GitHub Repo URL (e.g. https://github.com/user/bot.git)" />
      <input id="botName" placeholder="Bot Name (optional)" />
      <button id="deployBtn">üöÄ Deploy Bot</button>
    </div>
    <div class="bots" id="bots"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const botsDiv = document.getElementById("bots");

    async function loadBots() {
      const res = await fetch("/api/bots");
      const bots = await res.json();
      renderBots(bots);
    }

    async function deploy() {
      const repoUrl = document.getElementById("repoUrl").value.trim();
      const botName = document.getElementById("botName").value.trim();
      if (!repoUrl) return alert("Please enter a repo URL");
      const res = await fetch("/api/deploy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ repoUrl, name: botName })
      });
      if (res.ok) {
        alert("‚úÖ Deploy started!");
        loadBots();
      } else {
        alert("‚ùå Deploy failed!");
      }
    }

    function uptime(startTime) {
      if (!startTime) return "";
      const diff = Date.now() - startTime;
      const s = Math.floor(diff / 1000) % 60;
      const m = Math.floor(diff / (1000 * 60)) % 60;
      const h = Math.floor(diff / (1000 * 60 * 60));
      return `${h}h ${m}m ${s}s`;
    }

    function renderBots(bots) {
      botsDiv.innerHTML = "";
      bots.forEach(bot => {
        const el = document.createElement("div");
        el.className = "bot";
        el.innerHTML = `
          <div class="bot-header">
            <h3>${bot.name}</h3>
            <div class="actions">
              <button onclick="startBot('${bot.id}')">‚ñ∂Ô∏è Start</button>
              <button onclick="stopBot('${bot.id}')">‚èπ Stop</button>
              <button onclick="restartBot('${bot.id}')">üîÅ Restart</button>
              <button onclick="updateBot('${bot.id}')">‚¨ÜÔ∏è Update</button>
              <button onclick="attachLogs('${bot.id}')">üìú Attach</button>
            </div>
          </div>
          <small>Status: ${bot.status} ${bot.startTime ? " | ‚è± " + uptime(bot.startTime) : ""}</small>
          <div class="logs" id="log-${bot.id}">Loading logs...</div>
        `;
        botsDiv.appendChild(el);
        loadLogs(bot.id);
      });
    }

    async function loadLogs(id) {
      const res = await fetch(`/api/${id}/logs`);
      const data = await res.json();
      const logEl = document.getElementById("log-" + id);
      logEl.textContent = data.logs.join("");
      logEl.scrollTop = logEl.scrollHeight;
    }

    function attachLogs(id) {
      socket.emit("subscribe", id);
      const logEl = document.getElementById("log-" + id);
      socket.on("log", (txt) => {
        logEl.textContent += txt;
        logEl.scrollTop = logEl.scrollHeight;
      });
    }

    async function startBot(id) {
      await fetch(`/api/${id}/start`, { method: "POST" });
      loadBots();
    }
    async function stopBot(id) {
      await fetch(`/api/${id}/stop`, { method: "POST" });
      loadBots();
    }
    async function restartBot(id) {
      await fetch(`/api/${id}/restart`, { method: "POST" });
      loadBots();
    }
    async function updateBot(id) {
      alert("‚è≥ Updating bot, please wait...");
      const res = await fetch(`/api/${id}/update`, { method: "POST" });
      if (res.ok) {
        alert("‚úÖ Update complete!");
      } else {
        alert("‚ùå Update failed!");
      }
      loadBots();
    }

    document.getElementById("deployBtn").addEventListener("click", deploy);
    loadBots();
  </script>
</body>
</html>
