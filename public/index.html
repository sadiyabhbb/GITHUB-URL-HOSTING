<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xavia Panel v4.7</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Fira Code", monospace;
      background: #0e0e10;
      color: #ddd;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1c1c1f;
      padding: 10px 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    header h1 { margin: 0; font-size: 1.2rem; color: #aaa; }
    .container { padding: 15px; }
    .host-info, .bot {
      background: #18181b;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .host-info h2 { margin-top: 0; font-size: 1rem; color: #999; }
    .bot-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .bot-name { font-weight: 600; color: #6cf; }
    button {
      background: #2d2d33;
      color: #ccc;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    button:hover { background: #444; }
    button:active { transform: scale(0.95); }
    .logs-box {
      background: #111;
      border-radius: 8px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.85rem;
      animation: fadeIn 0.3s ease;
    }
    .hidden { display: none; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1>â˜° Xavia Control</h1>
    <h1>Xavia Panel v4.7</h1>
  </header>

  <div class="container">
    <div id="host" class="host-info">
      <h2>Host Info</h2>
      <pre id="hostData">Loading...</pre>
    </div>
    <div id="bots"></div>
  </div>

  <script>
    const socket = io();
    const botsDiv = document.getElementById("bots");
    const hostData = document.getElementById("hostData");
    let activeBotId = null;

    async function loadHost() {
      const res = await fetch("/api/host");
      const data = await res.json();
      hostData.textContent =
        `Platform : ${data.platform}\nCPU       : ${data.cpus}\nRAM       : ${(data.memory.total/1e9).toFixed(1)} GB\nBots      : ${data.bots}\nNode      : ${data.node}`;
    }

    async function loadBots() {
      const res = await fetch("/api/bots");
      const bots = await res.json();
      renderBots(bots);
    }

    function renderBots(bots) {
      botsDiv.innerHTML = "";
      bots.forEach(bot => {
        const div = document.createElement("div");
        div.className = "bot";
        div.innerHTML = `
          <div class="bot-header">
            <div>
              <div class="bot-name">${bot.name}</div>
              <div>Status: <span style="color:${bot.status==="running"?"#0f0":"#f66"}">${bot.status}</span></div>
            </div>
            <div>
              <button onclick="toggleLogs('${bot.id}')">Logs</button>
              <button onclick="deleteBot('${bot.id}')">Delete</button>
            </div>
          </div>
          <div id="logs-${bot.id}" class="logs-box hidden"></div>
        `;
        botsDiv.appendChild(div);
      });
    }

    async function toggleLogs(id) {
      const box = document.getElementById(`logs-${id}`);
      const isOpen = !box.classList.contains("hidden");

      // hide if already open
      if (isOpen) {
        socket.emit("unsubscribe", id);
        box.classList.add("hidden");
        box.innerHTML = "";
        activeBotId = null;
        return;
      }

      // close other opened logs
      document.querySelectorAll(".logs-box").forEach(b => {
        b.classList.add("hidden");
        b.innerHTML = "";
      });
      if (activeBotId) socket.emit("unsubscribe", activeBotId);

      activeBotId = id;
      box.classList.remove("hidden");
      box.innerHTML = "<em>Loading logs...</em>";
      socket.emit("subscribe", id);

      const res = await fetch(`/api/${id}/logs`);
      const data = await res.json();
      box.innerHTML = data.logs.join("") || "<em>No logs yet.</em>";
      box.scrollTop = box.scrollHeight;
    }

    async function deleteBot(id) {
      if (!confirm("Delete this bot?")) return;
      await fetch(`/api/${id}/delete`, { method: "DELETE" });
      loadBots();
    }

    socket.on("bots", renderBots);

    socket.on("log", ({ id, text }) => {
      if (activeBotId === id) {
        const box = document.getElementById(`logs-${id}`);
        if (box) {
          box.innerHTML += text;
          box.scrollTop = box.scrollHeight;
        }
      }
    });

    loadHost();
    loadBots();
    setInterval(loadHost, 8000);
  </script>
</body>
</html>
